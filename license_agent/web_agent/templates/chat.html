    <!-- Bootstrap CSS -->

    <style>
        * {

        body {

        /* Header */

        /* Mainå®¹å™¨ */
        .main-container {
            display: flex;

        /* ä¾§è¾¹æ  */
        .sidebar {
            width: 280px;

        .sidebar-header {

        .new-chat-btn {

        .conversation-title {

        /* èŠå¤©åŒºåŸŸ */
        .chat-area {

        .messages-container {

        .message {

        /* å·¥å…·è°ƒç”¨æ ·å¼ */
        .tool-call {

        .tool-call-name {

        }

        /* Markdownæ ·å¼ */
        .message-text h1, .message-text h2, .message-text h3 {
            margin-top: 20px;

        }

        .message-text code {
            background: #f1f3f4;

        .message-text pre {
            background: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-text pre code {
            background: none;

        }

        .message-text table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }

        .message-text table th,
        .message-text table td {

            text-align: left;
        }

        .message-text table th {

        }

        /* è¾“å…¥åŒºåŸŸ */
        .input-area {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            background: white;
        }

        .input-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-textarea {
            flex: 1;
            resize: none;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 12px;

            max-height: 120px;
            transition: border-color 0.2s;
        }

        .input-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: opacity 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* åŠ è½½åŠ¨ç”» */
        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 10px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            30% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* ç©ºçŠ¶æ€ */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 64px;

        }

        .empty-state-title {

            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 16px;

        }

        /* æ»šåŠ¨æ¡æ ·å¼ */
        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-track {

        }

        ::-webkit-scrollbar-thumb {

        }

        ::-webkit-scrollbar-thumb:hover {

        }
    </style>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header-title">ğŸ¤– æ™ºèƒ½ä½“æˆæƒæµ‹è¯•ç³»ç»Ÿ</div>
        <div class="header-user">
            <span>ğŸ‘¤ <span id="username">{{ user.username }}</span></span>
            <button class="btn btn-sm btn-light" onclick="logout()">é€€å‡º</button>
        </div>
    </div>

    <!-- Mainå®¹å™¨ -->
    <div class="main-container">
        <!-- ä¾§è¾¹æ  -->
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="createNewConversation()">
                    â• æ–°å¯¹è¯
                </button>
            </div>
            <div class="conversations-list" id="conversationsList">
                <!-- å¯¹è¯åˆ—è¡¨å°†åŠ¨æ€åŠ è½½ -->
            </div>
        </div>

        <!-- èŠå¤©åŒºåŸŸ -->
        <div class="chat-area">
            <!-- æ¶ˆæ¯å®¹å™¨ -->
            <div class="messages-container" id="messagesContainer">
                <!-- ç©ºçŠ¶æ€ -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">ğŸ’¬</div>
                    <div class="empty-state-title">å¼€å§‹æ–°å¯¹è¯</div>
                    <div class="empty-state-text">ç‚¹å‡»å·¦ä¾§"æ–°å¯¹è¯"æŒ‰é’®å¼€å§‹ä¸AIæ™ºèƒ½ä½“äº¤æµ</div>
                </div>
            </div>

            <!-- è¾“å…¥åŒºåŸŸ -->
            <div class="input-area">
                <div class="input-form">
                    <textarea
                        id="messageInput"
                        class="input-textarea"
                        placeholder="è¾“å…¥æ¶ˆæ¯... (Shift+Enteræ¢è¡Œï¼ŒEnterå‘é€)"
                        rows="1"
                        disabled
                    ></textarea>
                    <button id="sendBtn" class="send-btn" onclick="sendMessage()" disabled>
                        â¤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Marked.js (Markdownè§£æ) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js (ä»£ç é«˜äº®) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        // å…¨å±€å˜é‡
        let socket = null;
        let currentConversationId = null;
        let isWaitingForResponse = false;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            initSocketIO();
            loadConversations();
            setupInputHandlers();
        });

        // åˆå§‹åŒ–Socket.IO
        function initSocketIO() {
            socket = io();

            socket.on('connect', () => {
                console.log('âœ… WebSocketè¿æ¥æˆåŠŸ');
            });

            socket.on('disconnect', () => {
                console.log('âŒ WebSocketè¿æ¥æ–­å¼€');
            });

            socket.on('message_saved', (data) => {
                console.log('âœ… æ¶ˆæ¯å·²ä¿å­˜', data);
            });

            socket.on('tool_call', (data) => {
                console.log('ğŸ”§ å·¥å…·è°ƒç”¨:', data);
                appendToolCall(data);
            });

            socket.on('agent_response', (data) => {
                console.log('ğŸ¤– AIå›å¤:', data);
                if (data.is_complete) {
                    appendAssistantMessage(data.content);
                    isWaitingForResponse = false;
                    enableInput();
                }
            });

            socket.on('message_complete', (data) => {
                console.log('âœ… å¯¹è¯å®Œæˆ', data);
            });

            socket.on('error', (data) => {
                console.error('âŒ é”™è¯¯:', data);
                alert('å‘ç”Ÿé”™è¯¯: ' + data.message);
                isWaitingForResponse = false;
                enableInput();
            });
        }

        // åŠ è½½å¯¹è¯åˆ—è¡¨
        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations');
                const data = await response.json();

                if (data.success) {
                    renderConversations(data.conversations);
                }
            } catch (error) {
                console.error('åŠ è½½å¯¹è¯åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“å¯¹è¯åˆ—è¡¨
        function renderConversations(conversations) {
            const list = document.getElementById('conversationsList');
            list.innerHTML = '';

            if (conversations.length === 0) {
                list.innerHTML = '<div style="padding: 20px; text-align: center; color: #6c757d;">æš‚æ— å¯¹è¯</div>';
                return;
            }

            conversations.forEach(conv => {
                const item = document.createElement('div');
                item.className = 'conversation-item';
                if (conv.id === currentConversationId) {
                    item.classList.add('active');
                }
                item.onclick = () => loadConversation(conv.id);

                const time = new Date(conv.updated_at).toLocaleString('zh-CN', {
                    month: 'numeric',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                item.innerHTML = `
                    <div class="conversation-title">${escapeHtml(conv.title)}</div>
                    <div class="conversation-time">${time}</div>
                `;

                list.appendChild(item);
            });
        }

        // åŠ è½½å¯¹è¯æ¶ˆæ¯
        async function loadConversation(convId) {
            try {
                const response = await fetch(`/api/conversations/${convId}/messages`);
                const data = await response.json();

                if (data.success) {
                    currentConversationId = convId;
                    renderMessages(data.messages);
                    enableInput();
                    loadConversations(); // åˆ·æ–°åˆ—è¡¨é«˜äº®
                }
            } catch (error) {
                console.error('åŠ è½½å¯¹è¯å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“æ¶ˆæ¯åˆ—è¡¨
        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');
            const emptyState = document.getElementById('emptyState');

            emptyState.style.display = 'none';
            container.innerHTML = '';

            messages.forEach(msg => {
                if (msg.role === 'user') {
                    appendUserMessage(msg.content, false);
                } else if (msg.role === 'assistant') {
                    appendAssistantMessage(msg.content, false);
                }
            });

            scrollToBottom();
        }

        // åˆ›å»ºæ–°å¯¹è¯
        async function createNewConversation() {
            try {
                const response = await fetch('/api/conversations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: 'æ–°å¯¹è¯' })
                });

                const data = await response.json();

                if (data.success) {
                    currentConversationId = data.conversation.id;
                    document.getElementById('emptyState').style.display = 'none';
                    document.getElementById('messagesContainer').innerHTML = '';
                    enableInput();
                    loadConversations();
                }
            } catch (error) {
                console.error('åˆ›å»ºå¯¹è¯å¤±è´¥:', error);
            }
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            if (!currentConversationId) {
                alert('è¯·å…ˆåˆ›å»ºæ–°å¯¹è¯');
                return;
            }

            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || isWaitingForResponse) {
                return;
            }

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            appendUserMessage(message);

            // å‘é€åˆ°æœåŠ¡å™¨
            socket.emit('send_message', {
                conversation_id: currentConversationId,
                message: message
            });

            // æ¸…ç©ºè¾“å…¥
            input.value = '';
            input.style.height = 'auto';

            // ç¦ç”¨è¾“å…¥
            isWaitingForResponse = true;
            disableInput();

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            appendTypingIndicator();
        }

        // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
        function appendUserMessage(content, scroll = true) {
            const container = document.getElementById('messagesContainer');

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-avatar user-avatar">ğŸ‘¤</div>
                <div class="message-content">
                    <div class="message-role">ç”¨æˆ·</div>
                    <div class="message-text">${escapeHtml(content)}</div>
                </div>
            `;

            container.appendChild(messageDiv);

            if (scroll) {
                scrollToBottom();
            }
        }

        // æ·»åŠ AIæ¶ˆæ¯
        function appendAssistantMessage(content, scroll = true) {
            // ç§»é™¤è¾“å…¥æŒ‡ç¤ºå™¨
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                typingIndicator.parentElement.parentElement.remove();
            }

            const container = document.getElementById('messagesContainer');

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-avatar assistant-avatar">ğŸ¤–</div>
                <div class="message-content">
                    <div class="message-role">æ™ºèƒ½ä½“</div>
                    <div class="message-text">${renderMarkdown(content)}</div>
                </div>
            `;

            container.appendChild(messageDiv);

            // ä»£ç é«˜äº®
            messageDiv.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });

            if (scroll) {
                scrollToBottom();
            }
        }

        // æ·»åŠ å·¥å…·è°ƒç”¨æç¤º
        function appendToolCall(data) {
            const container = document.getElementById('messagesContainer');

            const toolDiv = document.createElement('div');
            toolDiv.className = 'tool-call';
            toolDiv.innerHTML = `
                <div class="tool-call-name">ğŸ”§ è°ƒç”¨å·¥å…·: ${data.tool_name}</div>
                <div style="font-size: 12px; color: #6c757d;">å‚æ•°: ${JSON.stringify(data.parameters, null, 2)}</div>
            `;

            // æ’å…¥åˆ°æœ€åä¸€æ¡æ¶ˆæ¯ä¹‹å‰ï¼ˆtyping indicatorä¹‹å‰ï¼‰
            const typingIndicator = document.querySelector('.typing-indicator');
            if (typingIndicator) {
                const typingMessage = typingIndicator.parentElement.parentElement;
                container.insertBefore(toolDiv, typingMessage);
            } else {
                container.appendChild(toolDiv);
            }

            scrollToBottom();
        }

        // æ·»åŠ è¾“å…¥æŒ‡ç¤ºå™¨
        function appendTypingIndicator() {
            const container = document.getElementById('messagesContainer');

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="message-avatar assistant-avatar">ğŸ¤–</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;

            container.appendChild(messageDiv);
            scrollToBottom();
        }

        // Markdownæ¸²æŸ“
        function renderMarkdown(text) {
            return marked.parse(text);
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        // å¯ç”¨è¾“å…¥
        function enableInput() {
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
        }

        // ç¦ç”¨è¾“å…¥
        function disableInput() {
            document.getElementById('messageInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
        }

        // è®¾ç½®è¾“å…¥å¤„ç†
        function setupInputHandlers() {
            const input = document.getElementById('messageInput');

            // è‡ªåŠ¨è°ƒæ•´é«˜åº¦
            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = Math.min(input.scrollHeight, 120) + 'px';
            });

            // Enterå‘é€ï¼ŒShift+Enteræ¢è¡Œ
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        // é€€å‡ºç™»å½•
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                console.error('é€€å‡ºå¤±è´¥:', error);
            }
        }
    </script>
</body>
